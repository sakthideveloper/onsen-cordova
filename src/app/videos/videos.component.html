<ons-page>

  <div class="background"></div>

  <div class="content">


        <div style="text-align:center">
            <ons-button modifier="material" (click)="onClickVideo()">VIDEO</ons-button>
        </div>




    <ons-list>
      <ons-list-item *ngFor="let file of mediaFiles" tappable (click)="play(file)">
        <div class="left">
          <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
        </div>
        <div class="center">
          <span class="list-item__title"> {{ file.name }}</span>
          <span class="list-item__subtitle">{{ file.size / 1000 / 1000 | number }} MB</span>
        </div>
      </ons-list-item>
    </ons-list>


    <video width="300px" height="200px" controls autoplay #myvideo></video>


  </div>
</ons-page>
